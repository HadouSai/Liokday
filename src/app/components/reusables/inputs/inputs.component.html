<div class="custom-input w-100" [ngStyle]="{'height': setHeight()}">

  <input [value]="currentValue" autocomplete [(ngModel)]="currentValue" (input)="onInput($event.target.value)"
    [type]="type" [placeholder]="placeholder" [name]="'f-' + type" [disabled]="isDisabled"
    [ngStyle]="{'height': isString(height) ? height : '44px'}">

  <ng-container *ngIf="showValidations && fieldForm">
    <div class="w-100">
      <span> Please provide your email. </span>
      <!--       <span> Please provide a password with more than 5 caracters. </span>
      <span> Hmm, that email address doesn't look right. </span> -->
    </div>
  </ng-container>
